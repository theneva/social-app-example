<div class="container">
    <form ng-submit="login(username, password)">
        <div class="form-group">
            <label>
                Username
                <input class="form-control" ng-model="username"/>
            </label>
        </div>
        <div class="form-group">
            <label>
                Password
                <input class="form-control" type="password" ng-model="password"/>
            </label>
        </div>
        <button class="btn btn-success btn-lg btn-block">Login</button>
    </form>
</div>
