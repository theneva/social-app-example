<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../lib/bootstrap.min.css"/>
</head>
<body ng-app="app">
<div ng-controller="PostsController" class="container">
    <h1>Recent posts</h1>

    <form role="form">
        <div class="form-group">
            <div class="input-group">
                <input ng-model="postUsername" placeholder="Username" class="form-control"/>
                <input ng-model="postBody" placeholder="Message" class="form-control"/>
                <button ng-click="addPost()" class="btn btn-default">Add post</button>
            </div>
        </div>
    </form>

    <ul class="list-group">
        <li ng-repeat="post in posts | orderBy: '-date'" class="list-group-item">
            <strong>@{{ post.username }}</strong>
            <span>{{ post.body }}</span>
        </li>
    </ul>
</div>

<script src="/lib/angular.js"></script>
<script src="/assets/app.js"></script>
</body>
</html>
